<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/9b6d6167f0.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/validations.js" defer></script>
    <script src="./js/DOM.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="texts">
        <h1>Learn to code by <br> watching others</h1>

        <p>
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable.
        </p>
      </section>

      <section class="form-container">
        <div class="subscribe-message">
          <strong>Try it free 7 days</strong><span>then $20/mo. thereafter</span>
        </div>

        <form>
          <div class="form-group">
            <input type="text" id="firstName" placeholder="First Name">

            <div class="infos-error">
              <i class="fas fa-exclamation-circle icon-error"></i>
              <span class="msg-error"></span>
            </div>
          </div>

          <div class="form-group">
            <input type="text" id="lastName" placeholder="Last Name">

            <div class="infos-error">
              <i class="fas fa-exclamation-circle icon-error"></i>
              <span class="msg-error"></span>
            </div>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Email">

            <div class="infos-error">
              <i class="fas fa-exclamation-circle icon-error"></i>
              <span class="msg-error"></span>
            </div>
          </div>

          <div class="form-group">
            <input type="password" id="password" placeholder="Password">

            <div class="infos-error">
              <i class="fas fa-exclamation-circle icon-error"></i>
              <span class="msg-error"></span>
            </div>
          </div>

          <button id="btn-submit">
            claim your free trial
          </button>

          <span class="term-message">
            By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
          </span>

        </form>
      </section>
    </main>
  </body>
</html>
